<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an account</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="left-panel">
    <h1>Move Fast.<br>Break Nothing.</h1>
    <div class="feature">
      <div class="feature-icon">|||</div>
      <div class="feature-text">
        <h3>Remove Bottlenecks</h3>
       </div>
    </div>
    <div class="feature">
      <div class="feature-icon">A</div>
      <div class="feature-text">
        <h3>Access Risk Analysis</h3>
      </div>
    </div>
    <div class="feature">
      <div class="feature-icon">H</div>
      <div class="feature-text">
        <h3>Hiphops</h3>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="form-container">
      <h2>Create an account.</h2>
      <p class="sign-in">Already have an account? <a href="#">Sign in</a></p>
      <form>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="E-mail address" required>
          <input type="password" placeholder="Password" required>
          <div class="checkbox-container">
              <input type="checkbox" id="terms-agree" required>
              <label for="terms-agree">By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a></label>
          </div>
          <button type="submit">Sign Up</button>
      </form>
      <div class="or-divider">or sign up with</div>
      <div class="social-login">
        <button class="social-btn github">
          <span class="material-icons">code</span>
          GitHub
      </button>
      <button class="social-btn google">
          <span class="material-icons">android</span>
          Google
      </div>
  </div>
</div>
</div>
</html>
